<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        }

        h3 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        label {
            color: #ffffff;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            color: #ffffff;
            font-size: 14px;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid #23a2f6;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #23a2f6, #1845ad);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(90deg, #1845ad, #23a2f6);
            transform: scale(1.05);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #23a2f6;
            text-decoration: none;
        }

        .back-link:hover {
            color: white;
        }

    </style>
</head>
<body>

    <div class="background">
        <h3>Admin Login</h3>

        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Admin Username" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" id="password" name="password" required>

            <button type="submit">Log In</button>

            <a href="{% url 'login' %}" class="back-link">Go to User Login</a>
        </form>
    </div>

</body>
</html>
