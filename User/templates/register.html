<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FasTag</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .card {
            background-color: #1e1e2f;
            border-radius: 10px;
            color: #ffffff;
        }
        .form-control {
            background-color: #1e1e2f;
            color: white;
            border: 1px solid #333;
        }
        .form-control:focus {
            background-color: #1e1e2f;
            color: white;
            border-color: #0dcaf0;
            box-shadow: none;
        }
        .btn-info {
            background-color: #0dcaf0;
            border: none;
        }
        .btn-info:hover {
            background-color: #0bb3d9;
        }
    </style>
</head>
<body>

<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 50rem;">
        <h2 class="text-center mb-4" style="color: #0dcaf0;">Register for FasTag</h2>

<form method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">First Name*</label>
                    <input type="text" class="form-control" name="first_name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name*</label>
                    <input type="text" class="form-control" name="last_name" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Gender*</label>
                    <select class="form-control" name="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date of Birth*</label>
                    <input type="date" class="form-control" name="dob" required>
                </div>
            </div>
<div class="row mt-3">
    <div class="col-md-12">
        <label class="form-label">Email*</label>
        <input type="email" class="form-control" name="email" required>
    </div>
</div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Mobile Number*</label>
                    <input type="tel" class="form-control" name="mobile" required pattern="\d{10}" maxlength="10">
                </div>
                <div class="col-md-6">
                    <label class="form-label">ID Proof Type*</label>
                    <select class="form-control" name="id_proof_type" required>
                        <option value="">Select</option>
                        <option value="Aadhar">Aadhar</option>
                        <option value="PAN">PAN</option>
                        <option value="Driving License">Driving License</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">ID Proof Number*</label>
                    <input type="text" class="form-control" name="id_proof_number" required pattern="[A-Za-z0-9]{5,15}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Upload ID Proof*</label>
                    <input type="file" class="form-control" name="id_proof_upload" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Vehicle Type*</label>
                    <select class="form-control" name="vehicle_type" required>
                        <option value="Car">Car</option>
                        <option value="Bike">Bike</option>
                        <option value="Truck">Truck</option>
                        <option value="Bus">Bus</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Vehicle Name*</label>
                    <input type="text" class="form-control" name="vehicle_name" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Vehicle Number*</label>
                    <input type="text" class="form-control" name="vehicle_number" required pattern="[A-Z0-9]{6,10}" title="Enter a valid vehicle number">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Upload RC Copy*</label>
                    <input type="file" class="form-control" name="rc_copy" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>
            </div>

            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-info px-4">Register</button>
                <a href="{% url 'home' %}" class="btn btn-success px-4">Return to Home</a>
            </div>
        </form>
    </div>
</div>
{% if qr_code_url %}
    <div class="text-center mt-4">
        <h4>Registration Successful! Your QR Code:</h4>
        <img src="{{ qr_code_url }}" alt="QR Code" class="img-fluid" style="max-width: 200px;">
    </div>
{% endif %}



<!-- JavaScript for Input Validation -->
<script>
    document.querySelector("input[name='mobile']").addEventListener("input", function () {
        this.value = this.value.replace(/\D/g, '').slice(0, 10);
    });

    document.querySelector("input[name='vehicle_number']").addEventListener("input", function () {
        this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '').slice(0, 10);
    });

    document.querySelector("input[name='id_proof_number']").addEventListener("input", function () {
        this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '').slice(0, 15);
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
