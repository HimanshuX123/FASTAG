<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            background-color: #1e1e2f;
            border-radius: 10px;
            color: #ffffff;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #00bcd4;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0193a5;
        }
        .back-btn {
            margin-top: 15px;
            background-color: #ff5722;
        }
        .back-btn:hover {
            background-color: #d84315;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="mb-4 text-info text-center">Update Profile</h2>

        <form method="post" action="{% url 'update_profile' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" value="{{ user.first_name }}" required>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control" value="{{ user.last_name }}" required>
            </div>

            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" name="mobile" id="mobile" class="form-control" value="{{ user.mobile }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
            </div>

            <div class="mb-3">
                <label for="vehicle_name" class="form-label">Vehicle Name</label>
                <input type="text" name="vehicle_name" id="vehicle_name" class="form-control" value="{{ user.vehicle_name }}" required>
            </div>

            <div class="mb-3">
                <label for="vehicle_number" class="form-label">Vehicle Number</label>
                <input type="text" name="vehicle_number" id="vehicle_number" class="form-control" value="{{ user.vehicle_number }}" required>
            </div>

            <button type="submit" class="btn btn-custom w-100">Update Profile</button>
        </form>

        <!-- Back Button -->
        <a href="{% url 'profile' user.id %}" class="btn btn-danger back-btn w-100 mt-3">Back to Profile</a>
    </div>
</div>

</body>
</html>
